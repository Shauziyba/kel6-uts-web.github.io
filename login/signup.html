<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./loginCSS.css">

</head>

<body>
<div class="form-box">
    <div>
		<h1>Sign Up</h1>
		<form id="register" class="input-group">
            <input type="text" class="inputfield" placeholder="Username"required>
            <input type="email" class="inputfield" placeholder="Email address"required>     
            <input type="text" class="inputfield" placeholder="City">
            <input type="text" class="inputfield" placeholder="State">
            <input type="text" class="inputfield" placeholder="Phone number">
            <input type="text" class="inputfield" placeholder="Password"required>
            <input type="text" class="inputfield" placeholder="Re-type Password"required>
            <br><br>
            <button type="submit" class="submit-btn">Sign up</button>
        </form>
	</div>
</div>
</body>
</html>
